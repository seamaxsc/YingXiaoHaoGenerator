<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>营销号生成器</title>
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <!-- 导航条 -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="javascript:void(0);">营销号生成器</a>
                </div>
            </div>
        </nav>
        <!-- 导航条 End -->
        <!-- 表单 -->
        <form>
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label>对象</label>
                        <input type="text" name="object" class="form-control" placeholder="对象" value="百度App">
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="form-group">
                        <label>事件</label>
                        <input type="text" name="event" class="form-control" placeholder="事件" value="被约谈">
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label>&nbsp;</label>
                        <button type="submit" class="btn btn-default form-control">生成</button>
                    </div>
                </div>
            </div>
        </form>
        <!-- 表单 End -->
        <!-- 结果 -->
        <div class="panel panel-default">
            <div class="panel-heading">结果</div>
            <div class="panel-body" id="output"></div>
        </div>
        <!-- 结果 End -->
    </div>
    <script src="{{ url_for('static', filename='js/js.js') }}"></script>
</body>

</html>
